site_name: daffi
site_url: https://600apples.github.io/daffi/
site_dir: mkdocs_files
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Overview: index.md
  - Installtion: installation.md
  - Main concepts: main-concepts-and-architecture.md
  - Getting started: getting-started.md
  - Execution modifiers: execution-modifiers.md
  - Asynchronous applications: async-apps.md


plugins:
  - search
  - section-index
  - glightbox

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  version:
    provider: mike
