site_name: daffi
site_url: https://600apples.github.io/daffi/
site_dir: mkdocs_files
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Overview: index.md
  - Installtion: installation.md
  - Main concepts: main-concepts-and-architecture.md
  - Getting started: getting-started.md
  - Execution modifiers: execution-modifiers.md
  - Asynchronous applications: async-apps.md
  - Advanced:
    - Callback classes: callback-classes.md
    - Broadcasting: broadcasting.md
    - Pipeline and g object injection: pipeline.md
    - Scheduling tasks: scheduling-tasks.md
  - Code reference:
     - Global: code-reference/global.md
     - callback: code-reference/callback.md

plugins:
  - search
  - section-index
  - glightbox
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            filters:
              - "!^_" # exlude all members starting with _
              - "^__init__$" # but always include __init__ modules and methods
          rendering:
            show_signature_annotations: true
            inherited_members: true
            show_source: false
            show_object_full_path: false
            show_root_members_full_path: false

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  version:
    provider: mike
